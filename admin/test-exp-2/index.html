<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-auth-providers"></script>

    <script>
      let CMS_CONFIG = {
        backend: {
          name: "github",
          repo: "chir263/test-exp-2",
          branch: "master",
        },
        media_folder: "experiment/images",
        collections: [
          {
            name: "Experiment",
            label: "test-exp-2",
            folder: "/experiment",
            create: false,
            slug: "experiment",
            delete: false,
            fields: [
              { name: "title", label: "Title", widget: "string" },
              { name: "body", label: "Body", widget: "markdown" },
            ],
          },
        ],
      };
    </script>
  </head>
  <!-- https://decapcms.org/docs/configuration-options/
    https://docs.netlify.com/visitor-access/oauth-provider-tokens/#using-an-authentication-provider
-->
  <body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      window.onload = function () {
        CMS.init({ config: CMS_CONFIG });
      };
      console.log(window.CMS_CONFIG);
    </script>
  </body>
</html>
