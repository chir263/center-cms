  <body>
    <script>
      function load(url) {
        var para = new URLSearchParams();
        para.append("repo", url);
        window.location.href = `/admin?` + para.toString();
      }
    </script>
    <button onclick="load('test-exp-1')">Edit test-exp-1</button>
    <button onclick="load('test-exp-2')">Edit test-exp-2</button>
