<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VLabs CMS</title>
  </head>

  <body>
    <form id="myForm">
      <label for="nameInput">Repository:</label>
      <input
        type="text"
        id="nameInput"
        name="nameInput"
        value="test-exp-1"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var name = document.getElementById("nameInput").value;
          var para = new URLSearchParams();
          para.append("repo", name);
          para.append("acc_name", "chir263");
          window.location.href = `/admin?` + para.toString();
        });
    </script>
  </body>
</html>
