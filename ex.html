<!DOCTYPE html>
<html>
  <head>
    <title>VLabs CMS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon.ico" />
  </head>
  <body>
    <div class="navbar">
      <img src="./css/download.png" alt="Logo" />
      <span class="navbar-title">VLabs CMS</span>
    </div>

    <div class="form-section">
      <form id="myForm">
        <input
          type="text"
          id="nameInput"
          placeholder="Experiment Repository Name"
          autocomplete="off"
          value="test-exp-1"
          required
        />
        <button type="submit">Edit</button>
      </form>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <iframe class="iframe-section" src="./help"></iframe>
      </div>
    </div>
    <div id="bottom-menu">
      <button class="myBtn" id="myBtn" title="Help">
        <i class="fa fa-info-circle" style="font-size: 36px; color: white"></i>
      </button>
    </div>
    <script>
      window.onload = function () {
        setTimeout(() => {
          modal.style.display = "block";
        }, 2000);
      };
    </script>
    <script src="./js/script.js"></script>
    <script src="./admin/js/modal.js"></script>
  </body>
</html>
