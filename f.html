<!DOCTYPE html>
<html>
  <head>
    <title>Styled Form Example</title>
    <style>
      .form-group {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-group input[type="text"] {
        width: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group input[type="text"]::placeholder {
        text-align: center;
      }

      .form-group .separator {
        margin: 0 10px;
        font-weight: bold;
        color: red;
        font-size: 30px;
        line-height: 1;
      }

      button[type="submit"] {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <div class="form-group">
        <input
          type="text"
          id="organizationName"
          placeholder="Organization Name"
          required
        />
        <span class="separator">/</span>
        <input
          type="text"
          id="repositoryName"
          placeholder="Experiment Repository Name"
          required
        />
        <button type="submit">Submit</button>
      </div>
    </form>

    <script>
      // Example submit event handler
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Retrieve input values
          const organizationName =
            document.getElementById("organizationName").value;
          const repositoryName =
            document.getElementById("repositoryName").value;

          // Display the input values (you can replace this with your desired logic)
          console.log("Organization Name:", organizationName);
          console.log("Repository Name:", repositoryName);

          // Reset the form
          this.reset();
        });
    </script>
  </body>
</html>
